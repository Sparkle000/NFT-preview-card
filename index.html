<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@230&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div id="headerimg">
     <img id="frontimg" src="images/image-equilibrium.jpg" alt="">
  </div>
  <div id="content">
      <h3 id="content-heading">Equilibrium#3429</h3>
      <p id="content-para">Our Equillibrium collection promotes balance and calm.</p>
  </div>
  <div id="countings">
       <div id="item-1" class="item">
         <svg id="svgicon-1" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
         <h4 id="countings-1">0.041 ETH</h4>
       </div>
       <div id="item-2" class="item">
        <svg id="svgicon-2" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
         <p id="countings-2">3 days left</p>
       </div>
  </div>
  <hr id="horizon">
  <div id="creation">
       <img id="avtar" src="images/image-avatar.png" alt="">
       <p id="creator">Creation of <span id="cr-name">Jules Wyvern</span></p>
  </div>
</div>

</body>
</html>
